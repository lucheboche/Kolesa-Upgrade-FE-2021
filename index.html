<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson5 SCSS & BEM</title>
  </head>
  <body>

        <header class="header">
            <div class="header__big-logo">
                <a href="#" class="header__big-logo-link">
                    <img src="/src/img/logo.svg" alt="logo" width="215" height="35">
                </a>
            </div>
            <div class="header__search">
                <button class="btn header__search-btn">
                    <img src="/src/img/search-big.svg" alt="search">
                </button>
                <input class="header__search-input" type="text" placeholder="Поиск">
            </div>
            <div class="header__user">
                <button class="btn header__user-btn">
                    <img class="header__user-image" src="/src/img/userpic.png" alt="userpic" width="44" height="44">
                    <div class="header__user-info">
                        <div class="header__user-name">
                            Мортиджан
                        </div>
                        <div class="header__user-balance">
                            300 баллов
                        </div>
                    </div>
                </button>
            </div>
        </header>

        <section class="section">
            <nav class="menu section__menu">
                <ul class="menu__link-box">
                    <li class="menu__link-item"><a class="menu__link" href="#">Оргсхема</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">Kolesa Team</a></li>
                    <li class="menu__link-item menu__link-item--bolds"><a class="menu__link" href="#">Kolesa Shop</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">Картина компании</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">Новости</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">Education</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">Guidelines</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">Библиотека</a></li>
                    <li class="menu__link-item"><a class="menu__link" href="#">FAQ</a></li>
                </ul>
            </nav>

            <div class="section__content content">

                <div class="content__banner"></div>

                <div class="content__bonus bonus">
                    <button class="bonus__btn bonus__btn--green btn">
                        <img class="bonus__image" src="/src/img/plus-sign.svg" alt="plus-sign">
                        Получить баллы
                    </button>
                    <button class="bonus__btn bonus__btn--yellow btn">
                        <img class="bonus__image" src="/src/img/question-sign.svg" alt="question-sign">
                        Как получить баллы
                    </button>
                    <button class="bonus__btn bonus__btn--blue btn">
                        <img class="bonus__image" src="/src/img/gift.png" alt="gift">
                        Подарить баллы
                    </button>
                </div>

                <div class="content__options options">
                    <label class="options__box">
                        <input data-id-tab="0" class="input-radio js-tab" type="radio" name="tab" checked>
                        <div class="options__tab options__tab--p20">
                            Все товары
                        </div>
                    </label>
                    <label class="options__box">
                        <input data-id-tab="1" class="input-radio js-tab" type="radio" name="tab">
                        <div class="options__tab options__tab--p20">
                            Одежда
                        </div>
                    </label>
                    <label class="options__box">
                        <input data-id-tab="2" class="input-radio js-tab" type="radio" name="tab">
                        <div class="options__tab options__tab--p20">
                            Аксессуары
                        </div>
                    </label>
                </div>

                <div class="cards content__cards">
                </div>

            </div>
        </section>

        <footer class="footer">

            <div class="footer__social">
                <div class="footer__social-kolesa">
                    <a class="footer__social-link" href="#">© Kolesa Group</a>
                </div>
                <div class="footer__social-other">
                    <a class="footer__social-link" href="#">
                        <img src="/src/img/Instagram.svg" alt="Instagram" width="24" height="24">
                    </a>
                    <a class="footer__social-link" href="#">
                        <img src="/src/img/YouTube.svg" alt="YouTube" width="24" height="24">
                    </a>
                    <a class="footer__social-link" href="#">
                        <img src="/src/img/VK.svg" alt="VK" width="24" height="24">
                    </a>
                </div>
            </div>

            <div class="footer__text">
                Есть идеи что улучшить?<br>Не знаешь, с кем решить проблему?
            </div>

            <button class="footer__btn btn">
                Написать
            </button>
        </footer>
        <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
