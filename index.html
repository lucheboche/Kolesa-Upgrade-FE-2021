<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson2</title>
  </head>
  <body>
    <div class="modal">
        <div class="container">
            <img
            src="/src/img/close-big.svg"
            alt="close"
            class="image close-big"
            width="32"
            height="32"
            >
            <div class="fotocontainer">
                <img
                src="/src/img/image 7.png"
                alt="Большая футболка"
                class="image"
                width="330"
                height="330"
                >
                <div class="preview-container">
                    <img
                    src="/src/img/small1.png"
                    alt="Превью1"
                    class="image"
                    width="50"
                    height="50"
                    >
                    <img
                    src="/src/img/small2.png"
                    alt="Превью2"
                    class="image"
                    width="50"
                    height="50"
                    >
                    <img
                    src="/src/img/small3.png"
                    alt="Превью3"
                    class="image"
                    width="50"
                    height="50"
                    >
                </div>
            </div>
            <div class="description">
                <h3 class="title">
                    Футболка "Эволюционируй или сдохни"
                </h3>
                <div class="price-container">
                    <div class="pricebtn-container">
                        <div class="price">
                            100 баллов
                        </div>
                        <button class="btn">
                            Попросить 50 баллов
                        </button>
                    </div>
                    <div class="balance-container">
                        <div class="tvoibalans-container">
                            <h3 class="title">
                                Твой баланс:
                            </h3>
                            <div class="balance">
                                50 баллов
                            </div>
                        </div>
                        <img src="/src/img/balans_icon.png" alt="Bags" class="image">
                    </div>
                </div>
                <form>
                    <div class="colors-container">
                        <h3 class="title">
                            Цвета:
                        </h3>
                        <input type="radio" id="blue" name="color" value="blue">
                        <label for="blue" class="label">
                            <div class="square"></div>
                            <div class="color">
                                Синий
                            </div>
                        </label>
                        <input type="radio" id="beige" name="color" value="beige">
                        <label for="beige" class="label">
                            <div class="square"></div>
                            <div class="color">
                                Бежевый
                            </div>
                        </label>
                        <input type="radio" id="grey" name="color" value="grey">
                        <label for="grey" class="label">
                            <div class="square"></div>
                            <div class="color">
                                Серый
                            </div>
                        </label>
                    </div>
                    <div class="sizes-container">
                        <h3 class="title">
                            Размер:
                        </h3>
                        <input type="radio" id="s" name="size" value="s">
                        <label for="s" class="label">
                            <div class="size">
                                S
                            </div>
                        </label>
                        <input type="radio" id="m" name="size" value="m">
                        <label for="m" class="label">
                            <div class="size">
                                M
                            </div>
                        </label>
                        <input type="radio" id="l" name="size" value="l">
                        <label for="l" class="label">
                            <div class="size">
                                L
                            </div>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
