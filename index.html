<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson2</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

* {
    margin: 0;
    border: 0;
    outline: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
    line-height: 24px;
    color: #1c1819;
}

.modal {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
}

.container::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #1c1819;
    opacity: 0.6;
    z-index: -1;
}

.container {
    position: relative;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    background: #fff;
    border-radius: 16px;
    padding: 56px;
}

.close {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 24px;
    right: 24px;
    background-color: unset;
}

.btn {
    cursor: pointer;
}

.fotocontainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 330px;
}

.preview-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 330px;
    flex-wrap: wrap;
    padding-top: 12px;
}

.preview-container img {
    margin: 4px;
    border-radius: 8px;
    cursor: pointer;
}

.preview-container img + .active {
    border: 1px solid #2a81dd;
    box-sizing: content-box;
}

.description {
    width: 573px;
    padding: 8px 0;
}

.description .title {
    font-size: 20px;
    line-height: 32px;
    font-weight: 400;
}

.price-container {
    display: flex;
    justify-content: space-between;
    margin-top: 16px;
}

.pricebtn-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.pricebtn-container .price {
    position: relative;
    left: 0;
    top: -8px;
    font-size: 20px;
    line-height: 32px;
    font-weight: 600;
}

.pricebtn-container .btn {
    padding: 6px;
    width: 184px;
    background: #ffdd61;
    font-size: inherit;
    line-height: inherit;
    box-shadow: 0 2px 4px rgba(28, 24, 25, 0.1);
    border-radius: 8px;
    transition: 0.1s box-shadow ease-out;
}

.pricebtn-container .btn:active {
    box-shadow: 0 2px 4px rgba(28, 24, 25, 0);
}

.balance-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 196px;
    height: 68px;
    background: #f0fafd;
    border-radius: 16px;
    padding: 8px 16px;
}

.tvoibalans-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.tvoibalans-container .title {
    font-size: inherit;
    line-height: inherit;
    color: #888b94;
}

.tvoibalans-container .balance {
    font-size: 16px;
    line-height: inherit;
    color: #1c1819;
}

input[type=radio] {
    display: none;
}

label {
    display: inline-flex;
}

.colors-container .title {
    font-size: inherit;
    line-height: inherit;
}

.colors-container {
    margin-top: 24px;
}

.colors-container .color {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 40px;
    color: #2a81dd;
    border: 1px solid rgba(28, 24, 25, 0.1);
    box-sizing: border-box;
    padding: 8px;
    padding-right: 12px;
    margin-top: 8px;
    margin-right: 8px;
    border-radius: 8px;
    cursor: pointer;
}

input[name=color]:checked + .label .color {
    color: #1c1819;
    background: #d6ecfb;
}

.colors-container .square {
    width: 23px;
    height: 24px;
    margin-right: 8px;
    border-radius: 4px;
}

label[for=blue] .square {
    background: #00458a;
}

label[for=beige] .square {
    background: #efe8d8;
}

label[for=grey] .square {
    background: #d4d4da;
}

.sizes-container {
    margin-top: 24px;
}

.sizes-container .title {
    font-size: inherit;
    line-height: inherit;
}

.sizes-container .size {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    color: #2a81dd;
    border: 1px solid rgba(28, 24, 25, 0.1);
    box-sizing: border-box;
    margin-top: 8px;
    margin-right: 8px;
    border-radius: 8px;
    cursor: pointer;
}

input[name=size]:checked + .label .size {
    color: #1c1819;
    background: #d6ecfb;
}

.details-container,
.howchoose-container {
    margin-top: 24px;
}

.details-container .title,
.howchoose-container .title {
    font-size: inherit;
    line-height: inherit;
    font-weight: 600;
}
    </style>
  </head>
  <body>
    <div class="modal">
        <div class="container">
            <button class="btn close">
                <img
                src="/src/img/close-big.svg"
                alt="close"
                width="32"
                height="32"
                >
            </button>
            <div class="fotocontainer">
                <img
                src="/src/img/image 7.png"
                alt="Большая футболка"
                class="image"
                width="330"
                height="330"
                >
                <div class="preview-container">
                    <img
                    src="/src/img/small1.png"
                    alt="Превью1"
                    class="image"
                    width="50"
                    height="50"
                    >
                    <img
                    src="/src/img/small2.png"
                    alt="Превью2"
                    class="image active"
                    width="50"
                    height="50"
                    >
                    <img
                    src="/src/img/small3.png"
                    alt="Превью3"
                    class="image"
                    width="50"
                    height="50"
                    >
                </div>
            </div>
            <div class="description">
                <h3 class="title">
                    Футболка "Эволюционируй или сдохни"
                </h3>
                <div class="price-container">
                    <div class="pricebtn-container">
                        <div class="price">
                            100 баллов
                        </div>
                        <button class="btn">
                            Попросить 50 баллов
                        </button>
                    </div>
                    <div class="balance-container">
                        <div class="tvoibalans-container">
                            <h3 class="title">
                                Твой баланс:
                            </h3>
                            <div class="balance">
                                50 баллов
                            </div>
                        </div>
                        <img src="/src/img/balans_icon.png" alt="Bags" class="image">
                    </div>
                </div>
                <form>
                    <div class="colors-container">
                        <h3 class="title">
                            Цвета:
                        </h3>
                        <input type="radio" id="blue" name="color" value="blue" checked>
                        <label for="blue" class="label">
                            <div class="color">
                                <div class="square"></div>
                                Синий
                            </div>
                        </label>
                        <input type="radio" id="beige" name="color" value="beige">
                        <label for="beige" class="label">
                            <div class="color">
                                <div class="square"></div>
                                Бежевый
                            </div>
                        </label>
                        <input type="radio" id="grey" name="color" value="grey">
                        <label for="grey" class="label">
                            <div class="color">
                                <div class="square"></div>
                                Серый
                            </div>
                        </label>
                    </div>
                    <div class="sizes-container">
                        <h3 class="title">
                            Размер:
                        </h3>
                        <input type="radio" id="s" name="size" value="s" checked>
                        <label for="s" class="label">
                            <div class="size">
                                S
                            </div>
                        </label>
                        <input type="radio" id="m" name="size" value="m">
                        <label for="m" class="label">
                            <div class="size">
                                M
                            </div>
                        </label>
                        <input type="radio" id="l" name="size" value="l">
                        <label for="l" class="label">
                            <div class="size">
                                L
                            </div>
                        </label>
                    </div>
                </form>
                <div class="details-container">
                    <h3 class="title">
                        Детали:
                    </h3>
                    <p>
                        Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%
                    </p>
                </div>
                <div class="howchoose-container">
                    <h3 class="title">
                        Как выбрать размер:
                    </h3>
                    <p>
                        Написать дяде Рику для уточнения.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
